<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            align-items: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #4e1b1b;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            margin-right: 10px;
        }
        .btn {
            background-color: #4CAF50; /* Зеленый цвет фона */
            border: none; /* Убираем границу */
            color: white; /* Белый цвет текста */
            padding: 15px 32px; /* Внутренние отступы */
            text-align: center; /* Выравнивание текста по центру */
            text-decoration: none; /* Убираем подчеркивание */
            display: inline-block; /* Строчно-блочный элемент */
            font-size: 16px; /* Размер шрифта */
            margin: 4px 2px; /* Внешние отступы */
            transition-duration: 0.4s; /* Длительность анимации */
            cursor: pointer; /* Курсор указателя при наведении */
            border-radius: 12px; /* Скругленные углы */
        }

        .btn:hover {
            background-color: white; /* Цвет фона при наведении */
            color: black; /* Цвет текста при наведении */
            border: 2px solid #4CAF50; /* Граница при наведении */
        }
    </style>
</head>
<body>
<h1>Product List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>DESCRIPTION</th>
        <th>EDIT</th>
        <th>DELETE</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prod : ${products}">
        <td th:text="${prod.id}"></td>
        <td th:text="${prod.title}"></td>
        <td th:text="${prod.description}"></td>
        <td>
            <a th:href="@{/product/{id}(id=${prod.id})}">EDIT</a>
        </td>
        <td>
            <a th:href="@{/product/{id}/delete(id=${prod.id})}">DELETE</a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a href ="/product/new" class="btn">ADD PRODUCT</a>
</div>
</body>
</html>
