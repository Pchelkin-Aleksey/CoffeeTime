<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Centered Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #4CAF50; /* Зеленый цвет фона */
            border: none; /* Убираем границу */
            color: white; /* Белый цвет текста */
            padding: 15px 32px; /* Внутренние отступы */
            text-align: center; /* Выравнивание текста по центру */
            text-decoration: none; /* Убираем подчеркивание */
            display: inline-block; /* Строчно-блочный элемент */
            font-size: 16px; /* Размер шрифта */
            margin: 4px 2px; /* Внешние отступы */
            transition-duration: 0.4s; /* Длительность анимации */
            cursor: pointer; /* Курсор указателя при наведении */
            border-radius: 12px; /* Скругленные углы */
        }

        .btn:hover {
            background-color: white; /* Цвет фона при наведении */
            color: black; /* Цвет текста при наведении */
            border: 2px solid #4CAF50; /* Граница при наведении */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error">Ошибка: неверные данные!</div>
    <div class="error">
        <pre th:text="${exception}">Error details</pre>
    </div>
    <div class="form-group">
        <a href ="/" class="btn">GO HOME</a>
    </div>
</div>
</body>
</html>
