<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание нового продукта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: calc(100% - 10px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group button {
            background: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #0056b3;
        }

        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 12px;
        }

        .btn:hover {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Создание нового продукта</h2>
    <form action="/save" method="post" th:if = "${product!=null}">
        <div class="form-group">
            <input type="hidden" name="id" id="id" th:value="${product.id}">
        </div>
        <div class="form-group">
            <label for="name">Название продукта:</label>
            <input type="text" id="name" name="title" th:value="${product.title}">
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <input type="text" name="description" id="description" th:value="${product.description}">
        </div>
        <div class="form-group">
            <button type="submit">Создать продукт</button>
        </div>
    </form>

    <form action="/save" method="post" th:if = "${product==null}">
        <div class="form-group">
            <input type="text" name="title">
        </div>
        <div class="form-group">
            <input type="text" name="description">
        </div>
        <div class="form-group">
            <button type="submit">Создать продукт</button>
        </div>
    </form>

    <div class="form-group">
        <a href ="/" class="btn">GO HOME</a>
    </div>

</body>
</html>
